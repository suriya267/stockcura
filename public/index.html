<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stockcura</title>
    <link
      href="https://fonts.googleapis.com/css2?&family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white p-6 rounded-2xl shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-4 text-indigo-600">
        Anbu Medicals
      </h1>
      <form id="stock-form" class="flex flex-col space-y-4">
        <input
          type="text"
          id="name"
          placeholder="Medicine Name"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="number"
          id="qty"
          placeholder="Quantity"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="date"
          id="expiry"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button
          type="button"
          id="add-btn"
          class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition"
        >
          Add Stock
        </button>
      </form>
      <div class="flex justify-center mt-10 mb-3 items-center">
        <h1 class="text-3xl"><b>Stock List</b></h1>
      </div>
      <div class="flex justify-end mb-5">
        <div class="flex justify-end space-x-2">
          <input
            id="search-bar"
            class="w-[75%] border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pl-3"
            placeholder="Search Name"
          />
          <!-- <input
            id="search-date"
            type="date"
            class="w-[40%] border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pl-3"
            placeholder="Search Date"
          /> -->
          <button
            id="clear"
            class="serch-button border border-blue-500 rounded-lg py-1 px-2"
          >
            Clear
          </button>
        </div>
      </div>
      <ul id="stock-table" class="space-y-4"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
